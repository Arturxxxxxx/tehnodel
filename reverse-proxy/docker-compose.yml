services:
  nginx:
    image: nginx:1.27-alpine
    container_name: reverse-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # примонтируем статик/медиа proj2
      - tehnodel_static_data:/static/proj2:ro
      - media1:/media/proj1:ro
    networks:
      - proxy_net
    restart: unless-stopped

networks:
  proxy_net:
    external: true

volumes:
  # ВАЖНО: это те самые existing named volumes,
  # мы лишь подключаем их как external
  tehnodel_static_data:
    external: true
    name: tehnodel_static_data
  tehnodel_media_data:
    external: true
    name: media1
