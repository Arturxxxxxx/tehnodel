services:
  nginx:
    image: nginx:1.27-alpine
    container_name: reverse-nginx
    ports: ["80:80"]
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # статика/медиа proj1 (внешние тома)
      - static1:/static/proj1:ro
      - media1:/media/proj1:ro
      # статика/медиа proj2 (внешние тома)
      - proj2_static:/static/proj2:ro
      - proj2_media:/media/proj2:ro
    networks: [proxy_net]
    restart: unless-stopped

networks:
  proxy_net:
    external: true

volumes:
  # имена этих томов ДОЛЖНЫ существовать (docker volume ls)
  static1:
    external: true
    # name: <если имя тома отличается, укажи точное имя здесь>

  media1:
    external: true
    # name: <если имя тома отличается, укажи точное имя здесь>

  proj2_static:
    external: true
    name: proj2_static1     # <-- подставь точное имя существующего тома

  proj2_media:
    external: true
    name: proj2_media1      # <-- подставь точное имя существующего тома
