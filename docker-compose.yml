services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tehnodel}
      POSTGRES_USER: ${POSTGRES_USER:-tehnodel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tehnodel}
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - .env.prod        # твой файл окружения для продакшена
    environment:
      POSTGRES_HOST: db
      DJANGO_DEV: "0"   # чтобы запускался gunicorn, а не runserver
    restart: unless-stopped
    # не публикуем порт наружу — только для nginx:
    expose:
      - "8000"
    volumes:
      # web пишет статику/медиа сюда
      - static_data:/app/staticfiles
      - media_data:/app/media

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
    restart: unless-stopped
    ports:
      - "80:80"        # если потом нужен HTTPS — добавим 443
    volumes:
      # наш конфиг nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # nginx читает те же тома, что и web (только на чтение)
      - static_data:/var/www/tehnodel/static:ro
      - media_data:/var/www/tehnodel/media:ro

volumes:
  db_data:
  static_data:
  media_data:
